<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mastermind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body { height: 100%; }

      body {
        display: grid;
        align-items: end;
        margin: 0;
        background-color: #444;
      }
      svg {
        width: 20px;
        height: 20px;
        stroke: black;
      }

      .board {
        display: inline-grid;
        min-height: 23em;
        margin: 1em auto;
        background-color: #966;
        padding: 1em;
        border-radius: 0.5em;
      }

      td {
        border: 1px solid rgba(0,0,0, 0.2);
      }
      td:first-child { width: 4em; }
      td + td, tr:last-child > td { text-align: center; }
      tr + tr:last-child > td { border-top: 2px solid rgba(0,0,0, 0.4); }
    </style>
  </head>
  <body>
    <mastermind-game class="board"></mastermind-game>

    <template id="color-picker">
      <style>
        color-picker {
          display: inline-block;
          position: relative;
          overflow: hidden;
          height: 20px;
          width: 20px;
        }
        color-picker:hover {
          overflow: visible;
        }
        color-picker > div {
          position: absolute;
        }
        color-picker:hover > div {
          background-color: rgba(255,255,255, 0.4);
          outline: 1px solid black;
          padding: 5px;
          z-index: 1;
          transform: translate(-5px, -5px);
        }
        color-picker > div > svg * {
          pointer-events: none;
        }
        color-picker[color="red"] > div { top: 1px; }
        color-picker[color="green"] > div { top: -23px; }
        color-picker[color="blue"] > div { top: -47px; }
        color-picker[color="yellow"] > div { top: -71px; }
        color-picker[color="black"] > div { top: -95px; }
        color-picker[color="white"] > div { top: -119px; }
      </style>
      <div>
        <svg width="20" height="20" fill="red"><circle cx="10" cy="10" r="8" /></svg>
        <svg width="20" height="20" fill="green"><circle cx="10" cy="10" r="8" /></svg>
        <svg width="20" height="20" fill="blue"><circle cx="10" cy="10" r="8" /></svg>
        <svg width="20" height="20" fill="yellow"><circle cx="10" cy="10" r="8" /></svg>
        <svg width="20" height="20" fill="black"><circle cx="10" cy="10" r="8" /></svg>
        <svg width="20" height="20" fill="white"><circle cx="10" cy="10" r="8" /></svg>
      </div>
      <input type="hidden" />
    </template>

    <script>
      const colors = ['red', 'green', 'blue', 'yellow', 'black', 'white'];
      const form = document.querySelector('form');
      function randInt(max) {
        return Math.floor(Math.random() * max);
      }

      customElements.define("mastermind-game", class MastermindGame extends HTMLElement {
        constructor() {
          super();
          this.root = this.attachShadow({mode: "open"});
          this.state = { key: [], guesses: [] };
        }

        connectedCallback() {
          this.newGame();
        }

        newGame() {
          const pool = colors.slice();
          this.state = {
            key: new Array(4).fill().map(() => colors[randInt(colors.length)]),
            // key: new Array(4).fill().map(() => pool.splice(randInt(pool.length), 1)[0]),
            guesses: []
          };
          this.render();
        }

        addGuess(guess) {
          this.state.guesses.push(guess);
          this.render();
        }

        render() {
          const { guesses, key } = this.state
          let lastGuess = guesses.slice(-1)[0] || [];
          const won = key.every((k,i) => lastGuess[i] === k);
          if (!lastGuess.length) lastGuess = ['red', 'red', 'red', 'red'];

          this.root.innerHTML = `
            <style>
              form { display: grid; grid-template-rows: 1fr; }
            </style>
            <form>
              <table>
                ${
                  guesses.map(guess => {
                    const matches = key.filter((k, i) => guess[i] === k).length;
                    const misses = colors.reduce(
                      (count, color) =>
                        count + Math.min(
                          key.filter(k => k === color).length,
                          guess.filter(g => g === color).length
                        ),
                      0
                    ) - matches;
                    return `<tr>
                      <td>${new Array(matches).fill('◼').join('') + new Array(misses).fill('◻').join('')}</td>
                      ${guess.map(g => `<td><svg width="20" height="20" fill="${g}"><circle cx="10" cy="10" r="8" /></svg></td>`).join('')}
                    </tr>`;
                  }).join('')
                }
                ${ won ? '' : `
                  <tr>
                    <td><button id="check">Check</button></td>
                    <td><color-picker color="${lastGuess[0]}"></color-picker></td>
                    <td><color-picker color="${lastGuess[1]}"></color-picker></td>
                    <td><color-picker color="${lastGuess[2]}"></color-picker></td>
                    <td><color-picker color="${lastGuess[3]}"></color-picker></td>
                  </tr>
                `}
              </table>
              <div>
                ${ won
                  ? `Won in ${guesses.length} turns`
                  : ''
                }
                <button id="new_game">${won ? 'New Game' : 'give-up'}</button>
              </div>
            </form>
          `;
          const form = this.root.querySelector('form');
          const check = form.querySelector('button#check')
          check && check.addEventListener('click', (event) => {
            event.preventDefault();
            this.addGuess([...form.querySelectorAll('input')].map(e => e.value))
          });
          const newGame = form.querySelector('button#new_game')
          newGame && newGame.addEventListener('click', (event) => {
            event.preventDefault();
            this.newGame();
          });
        }
      });

      class ColorPicker extends HTMLElement {
        constructor() {
          super();
          const tpl = document.querySelector('template#color-picker');
          this.appendChild(tpl.content.cloneNode(true));
        }

        connectedCallback() {
          this.setColor(this.getAttribute('color') || 'red');

          this.addEventListener('click', function(event) {
            if (event.target.tagName !== "svg") return;

            const color = event.target.getAttribute('fill');
            this.setColor(color);
          }, false);
        }

        setColor(color) {
          this.setAttribute('color', color);
          this.querySelector('input').value = color;
        }
      }
      window.customElements.define('color-picker', ColorPicker);
    </script>
  </body>
</html>
