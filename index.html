<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mastermind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body { height: 100%; }

      body {
        display: grid;
        align-items: end;
        margin: 0;
        background-color: #444;
      }

      .board {
        display: inline-grid;
        min-height: 23em;
        margin: 1em auto;
        background-color: #966;
        padding: 1em;
        border-radius: 0.5em;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      td {
        border: 1px solid rgba(0,0,0, 0.2);
      }
      td:first-child { width: 4em; }
      td + td, tr:last-child > td { text-align: center; }
    </style>
  </head>
  <body>

    <form class="board">
      <table>
        <tr>
          <td><button>Check</button></td>
          <td><select></select></td>
          <td><select></select></td>
          <td><select></select></td>
          <td><select></select></td>
        </tr>
      </table>
    </form>

    <script>
      const colors = ['ðŸ”´', 'ðŸ’š', 'ðŸ”µ', 'ðŸ’›', 'âš«ï¸', 'âšªï¸'];
      document.querySelectorAll('select').forEach((select) => {
        colors.forEach((color) => {
          const option = document.createElement('option');
          option.textContent = color;
          select.appendChild(option);
        });
      });

      const key = new Array(4).fill().map(() => colors[Math.floor(Math.random() * colors.length)]);

      const button = document.querySelector('button');
      const lastRow = document.querySelector('tr');
      document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        const form = event.target;
        const guesses = [];
        form.querySelectorAll('select').forEach((select) => {
          guesses.push(select.value);
        })

        const matches = key.filter((k, i) => guesses[i] === k).length;
        const misses = colors.reduce(
          (count, color) =>
            count + Math.min(
              key.filter(k => k === color).length,
              guesses.filter(g => g === color).length
            ),
          0
        ) - matches;
        lastRow.insertAdjacentHTML('beforeBegin',
          `<tr>
            <td>${new Array(matches).fill('â—¼').join('') + new Array(misses).fill('â—»').join('')}</td>
            ${guesses.map(guess => `<td>${guess}</td>`).join('')}
          </tr>`
        );
      });
    </script>
  </body>
</html>
