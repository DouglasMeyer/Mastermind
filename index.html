<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mastermind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body { height: 100%; }

      body {
        display: grid;
        align-items: end;
        margin: 0;
        background-color: #444;
      }
      svg {
        stroke: black;
      }
      [title] { cursor: help; }

      .board {
        display: inline-grid;
        justify-items: center;
        grid-template-rows: 1fr;
        min-height: 23em;
        margin: 1em auto;
        background-color: #966;
        padding: 1em;
        border-radius: 0.5em;
      }

      .board table {
        width: 174px;
        border-spacing: 0;
        border: 1px solid rgba(0,0,0, 0.2);
      }
      td:first-child { width: 5em; }
      tbody td + td { width: 21px; }
      td + td, tfoot td { text-align: center; }
      tbody:not(:empty) + tfoot td { border-top: 2px solid rgba(0,0,0, 0.4); }

      .color-picker { position: relative; }
      .color-picker > svg + svg {
        display: none;
        position: absolute;
        background-color: rgba(255,255,255, 0.4);
        outline: 1px solid black;
        padding: 5px;
        z-index: 1;
        transform: translateX(-5px);
        top: 100%;
      }
      .color-picker > svg:first-child { vertical-align: middle; }
      .color-picker:hover > svg + svg { display: block; }
    </style>
  </head>
  <body>
    <div class="board">
      <table>
        <tbody data-ref="turns" />
        <tfoot data-ref="footer">
          <tr>
            <td><button data-ref="check">Check</button></td>
            <td colspan="4" class="color-picker">
              <svg width="88" height="21" data-ref="pickedColors">
                <use href="#circle" x="0" y="0" fill="red" />
                <use href="#circle" x="23" y="0" fill="red" />
                <use href="#circle" x="46" y="0" fill="red" />
                <use href="#circle" x="69" y="0" fill="red" />
              </svg>
              <svg width="88" height="135" data-ref="colorPicker">
                <g data-index="0">
                  <rect x="-2" y="-2" width="24" height="24" fill="#88E" stroke="none" />
                  <use href="#circle" x="0" y="0" fill="red" />
                  <use href="#circle" x="0" y="23" fill="green" />
                  <use href="#circle" x="0" y="46" fill="blue" />
                  <use href="#circle" x="0" y="69" fill="yellow" />
                  <use href="#circle" x="0" y="92" fill="black" />
                  <use href="#circle" x="0" y="115" fill="white" />
                </g>
                <g data-index="1">
                  <rect x="21" y="44" width="24" height="24" fill="#88E" stroke="none" />
                  <use href="#circle" x="23" y="0" fill="red" />
                  <use href="#circle" x="23" y="23" fill="green" />
                  <use href="#circle" x="23" y="46" fill="blue" />
                  <use href="#circle" x="23" y="69" fill="yellow" />
                  <use href="#circle" x="23" y="92" fill="black" />
                  <use href="#circle" x="23" y="115" fill="white" />
                </g>
                <g data-index="2">
                  <rect x="44" y="90" width="24" height="24" fill="#88E" stroke="none" />
                  <use href="#circle" x="46" y="0" fill="red" />
                  <use href="#circle" x="46" y="23" fill="green" />
                  <use href="#circle" x="46" y="46" fill="blue" />
                  <use href="#circle" x="46" y="69" fill="yellow" />
                  <use href="#circle" x="46" y="92" fill="black" />
                  <use href="#circle" x="46" y="115" fill="white" />
                </g>
                <g data-index="3">
                  <rect x="67" y="21" width="24" height="24" fill="#88E" stroke="none" />
                  <use href="#circle" x="69" y="0" fill="red" />
                  <use href="#circle" x="69" y="23" fill="green" />
                  <use href="#circle" x="69" y="46" fill="blue" />
                  <use href="#circle" x="69" y="69" fill="yellow" />
                  <use href="#circle" x="69" y="92" fill="black" />
                  <use href="#circle" x="69" y="115" fill="white" />
                </g>
                <symbol id="circle">
                  <circle cx="10" cy="10" r="8" />
                </symbol>
              </svg>
            </td>
          </tr>
        </tfoot>
      </table>
      <div>
        <div>
          <span data-ref="message"></span>
          <button data-ref="newGame">give-up</button>
        </div>
        <div data-ref="duplicateMessage">Duplicate colors in answer</div>
        <label data-ref="duplicateLabel" for="duplicate" style="display:none">
          Duplicate colors in answer
        </label>
        <input type="checkbox" data-ref="duplicate" id="duplicate" checked />
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      class GameView {
        constructor(el) {
          this.el = el;
          this.refs = [...this.el.querySelectorAll('[data-ref]')].reduce((refs, el) => {
            refs[el.getAttribute('data-ref')] = el;
            return refs;
          }, {});
          this.refs.check.addEventListener('click', () => {
            this.game.guess(this.pickedColors.slice());
            this.render();
          });
          this.refs.newGame.addEventListener('click', () => {
            const lastTurn = this.game.turns.slice(-1)[0];
            const won = lastTurn && lastTurn.matches === 4;
            if (won || this.giveUp) {
              this.newGame();
            } else {
              this.giveUp = true;
              this.render();
            }
          });
          this.refs.colorPicker.addEventListener('click', ({ target }) => {
            if (target.tagName !== 'use') return;
            const index = target.parentElement.dataset.index;
            const color = target.getAttribute('fill');
            this.pickedColors[index] = color;
            this.render();
          });
          this.newGame();
        }
        newGame() {
          this.game = new MastermindGame(colors, this.refs.duplicate.checked);
          this.refs.duplicateMessage.textContent = this.refs.duplicate.checked ? 'Duplicate colors in answer' : 'No duplicate colors in answer';
          this.pickedColors = ['red', 'red', 'red', 'red'];
          this.giveUp = false;
          this.render();
        }

        render() {
          const { turns } = this.game
          const lastTurn = turns.slice(-1)[0];
          const won = lastTurn && lastTurn.matches === 4;
          const lastGuess = this.giveUp ? this.game.key : this.pickedColors;

          this.refs.check.style.display = this.giveUp ? 'none' : null;
          this.refs.turns.innerHTML = turns.map(this.renderTurn, this).join('');
          this.refs.footer.style.display = won ? 'none' : null;
          this.refs.message.innerHTML = won
            ? `Won in ${turns.length} turns`
            : this.giveUp
            ? 'Gave-up'
            : '';
          this.refs.newGame.textContent = won || this.giveUp ? 'New Game' : 'give-up';
          this.refs.duplicateLabel.style.display =
          this.refs.duplicate.style.display = won || this.giveUp ? null : 'none';
          this.refs.duplicateMessage.style.display = won || this.giveUp ? 'none' : null;

          lastGuess.forEach((color, index) => {
            this.refs.colorPicker.querySelector(`g:nth-child(${index+1}) > rect`).setAttribute('y', colors.indexOf(color) * 23 - 2)
            this.refs.pickedColors.querySelectorAll('use')[index].setAttribute('fill', color);
          });
        }
        renderTurn({ guess, matches, misses }) {
          return `<tr>
            <td><span title="color in correct spot">${new Array(matches).fill('◼').join('')}</span><span title="color not in correct spot">${new Array(misses).fill('◻').join('')}</span></td>
            ${guess.map(g => `<td><svg width="20" height="20" fill="${g}"><circle cx="10" cy="10" r="8" /></svg></td>`).join('')}
          </tr>`;
        }
      }

      const gameView = new GameView(document.querySelector('.board'));
    </script>
  </body>
</html>
